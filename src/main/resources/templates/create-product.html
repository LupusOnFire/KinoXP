<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <link rel="stylesheet" type="text/css" href="../static/main.css" />
    <meta charset="UTF-8" />
    <title>Create product</title>
</head>
<body>
<div th:include="fragments/menu :: menu"></div>
<div class="container fill">

    <form method="POST" action="/create-product" th:object="${product}">
    <fieldset>
        <div  class="form-group input-group">
            <span class="input-group-addon input-group-addon-uniform custom-movie custom-white"><i class="glyphicon glyphicon-film custom-white"></i> Produkt navn</span>
            <input class="form-control" type="text" th:field="${product.name}"/>
        </div>
        <div  class="form-group input-group">
            <span class="input-group-addon input-group-addon-uniform custom-movie custom-white"><i class="glyphicon glyphicon-film custom-white"></i> Pris</span>
            <input class="form-control" type="text" th:field="${product.price}"/>
        </div>
        <div  class="form-group input-group">
            <span class="input-group-addon input-group-addon-uniform custom-movie custom-white"><i class="glyphicon glyphicon-film custom-white"></i> Billede(JPG)</span>
            <input class="form-control" type="text" th:field="${product.imagePath}"/>
        </div>
    </fieldset>

        <div style="text-align: center">
            <input class="btn btn-primary" type="submit" value="Opret produkt" />
        </div>
    </form>
</div>

<th:block th:include="fragments/footer :: scripts"></th:block>
</body>
</html>
