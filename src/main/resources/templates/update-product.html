<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: head">
    <link rel="stylesheet" type="text/css" href="../static/main.css" />
    <title>Opdater dat shit</title>

</head>

<body>
<div th:include="fragments/menu :: menu"></div>
<div class="container">

    <form th:action="@{/update-product}" th:method="POST" th:object="${product}">

        <fieldset>
            <div>
                <div class="form-group input-group">
                    <input class="form-control" type="hidden" th:field="*{id}"/>
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon input-group-addon-uniform custom-movie custom-white"><i class="glyphicon glyphicon-calendar custom-white"></i> Navn</span>
                    <input class="form-control" type="text" th:field="*{name}"/>
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon input-group-addon-uniform custom-movie custom-white"><i class="glyphicon glyphicon-blackboard custom-white"></i> Pris</span>
                    <input class="form-control" type="text" th:field="*{price}"/>
                </div>


                <input type="submit" value="Gem"/>
            </div>
        </fieldset>
    </form>


</div>


<th:block th:include="fragments/footer :: scripts"></th:block>
</body>
