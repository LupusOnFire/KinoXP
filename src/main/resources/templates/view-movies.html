<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: head">
    <link rel="stylesheet" type="text/css" href="../static/main.css" />
    <title>Opdater dat shit</title>

</head>

<body>
<div th:include="fragments/menu :: menu"></div>
<div class="container fill">
    <table class="table table-bordered table-hover cstm-tbl-bg ">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Aldersgrænse</th>
            <th>Beskrivelse.</th>
            <th>Længde</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie : ${movieList}">
            <td th:text="${movie.id}"></td>
            <td ><strong class="h3" th:text="${movie.title}"></strong></td>
            <td th:text="${movie.age}"></td>
            <td th:text="${#strings.abbreviate(movie.description, 75)}"></td>

            <td th:text="${movie.runtime}"></td>
            <td><a class="btn btn-primary" th:href="@{/update-movie(movieId=${movie.id})}" th:text="Rediger"></a>
            <a class="btn btn-danger" th:href="@{/delete-movie(movieId=${movie.id})}" th:text="Slet"></a></td>
        </tr>
        </tbody>
    </table>
</div>
<th:block th:include="fragments/footer :: scripts"></th:block>
</body>
</html>
