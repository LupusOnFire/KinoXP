<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <link rel="stylesheet" type="text/css" href="../static/main.css" />
    <title>View products</title>
</head>

<body>

<div th:include="fragments/menu :: menu"></div>

<div class="container fill">
    <ul class="products">
        <li th:each="product : ${products}">
            <a href="#">
                <img th:src="@{/files/images/products/} + ${product.id + '.jpg'}" width="150" height="150">
                <h4 style="color: white" th:text="${product.name}"></h4>
                <p style="color: white" th:text="${product.price}"></p>
            </a>
        </li>
    </ul>
</div>

<div  class="form-group input-group">
    <span class="input-group-addon input-group-addon-uniform custom-movie custom-white"><i class="glyphicon glyphicon-film custom-white"></i> Produkt navn</span>
</div>
