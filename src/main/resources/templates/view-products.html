<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <link rel="stylesheet" type="text/css" href="../static/main.css" />
    <title>View products</title>
</head>

<body>
<div th:include="fragments/menu :: menu"></div>

 <div th:each="product : ${products}" class="row movie-block">
        <div class="col-md-10 col-md-offset-1 color4 round">
            <div class="pull-left">
                <img th:src="@{/files/images/products/} + ${product.id + '.jpg'}" width="300" height="450" />
            </div>
            <div>
                <h2 th:class="text-center" th:text="${product.name}"></h2>
                    <p th:text="${product.price}"></p>
                    <br />
                </div>
            </div>
        </div>

    <br/>
<th:block th:include="fragments/footer :: scripts"></th:block>
</body>
</html>
