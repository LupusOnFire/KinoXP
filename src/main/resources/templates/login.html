<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">

    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<div th:include="fragments/menu :: menu"></div>
<div id ="bodyContainer">

    <div th:if="${session.status == null}">
        <h2 style="color: #fff;">Login to access site</h2>
        <form method="POST" action="/login">
            <input type="text" name="username" value="anna"/>
            <input type="password" name="password" value="1234"/>
            <input type="submit"  value="login"/>
        </form>
    </div>

    <div th:if="${session.status == '1'}">
        <h2 style="color: #fff;">You are already logged in</h2>
    </div>

</div>
<th:block th:include="fragments/footer :: scripts"></th:block>
</body>
</html>
